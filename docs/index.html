<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotor Machine - App - Enigma</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/zenigma.css">

</head>
<body class="bg-dark">
    <div class="container">
        <div class="card card-body text-center mt-5">
            <h2 class="heading display-5 pb-3">Enigma Sim Machine b0.0.1</h2>
            <div class="rotors">
                <form action="" class="form-inline" >
                    <div class="form-group col-md-3"style="margin-left: 10%;" >
                        <label for="fastRotor" class="col-sm-4 col-form-label">Fast</label>
                        <input type="number" class="form-control col-md-7" id="fastRotor" value="0" min="0" max="25">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="middleRotor" class="col-sm-4 col-form-label">Mid</label>
                        <input type="number" class="form-control col-md-7" id="middleRotor" value="0" min="0" max="25">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="slowRotor" class="col-sm-4 col-form-label">Slow</label>
                        <input type="number" class="form-control col-md-7" id="slowRotor" value="0" min="0" max="25">
                    </div>
                </form>
                <button class="btn btn-clear" type="button" id="configRotors">config</button>
            </div>
            <div>
                <div class="output-cipher container border" id="outputCipher"><p>CIPHERTEXT</p></div>
            </div>
            <div style="margin-top: 10px;">
                    <div class="output-plaintext container border" id="outputPlainText"><p>PLAINTEXT</p></div>
            </div>
                <div>
                    <button class="btn btn-clear" type="button" id="clearOutput">Restart</button>
                </div>
            <div class="mode mx-auto">
                <div class="btn-group-vertical " >
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="cipherRadio" checked>Cipher
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="decipherRadio">Decipher
                    </label>

                </div>
            </div>
            <div class="lightbulbs">
                <!-- teclas vem aqui  -->
            </div>
        </div> 
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>
<footer>
    <p>Project by IanZyon&reg; 2018</p>
</footer>
</html>
